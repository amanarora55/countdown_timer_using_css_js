<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet"
   type = "text/css"
   href = "style.css" />
    <title>CountDown Timer</title>
</head>
<body>
    <div class="timer">
        <div class="timer__controls">
            <button data-time="20" class="timer__button">20 seconds</button>
            <button data-time="300" class="timer__button">Work 5 minutes</button>
            <button data-time="900" class="timer__button">Quick 15 minutes</button>
            <button data-time="1200" class="timer__button">Snack 20 minutes</button>
            <button data-time="3600" class="timer__button">Lunch Break</button>
            <form id="custom" name="customForm">
                <input type="text" name="minutes" placeholder="Enter Minutes">
            </form>
        </div>
        <div class="display">
            <h1 class="display__time-left">
                Set your timer
            </h1>
            <p class="display__time-up"></p>
            <p class="display__end-time"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
